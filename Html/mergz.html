<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <th>col-1</th>
                <th>col-2</th>
                <th>col-3</th>
            </tr>
            <tr>
                <td rowspan="2">row-1 cell-1</td>
                <td>row-2 cell-2</td>
                <td>row-3 cell-3</td>
            </tr>
            <tr>
                
                <td>row-2 cell-2</td>
                <td>row-3 cell-3</td>
            </tr>
            <tr>
                <td colspan="3">row-3 cell-1</td>
            </tr>
        </table>
    </center>
    <hr>
    <center>
        <table border="1"  width="50%">
            <thead>
                <td colspan="5">this is table head</td>
            </thead>
            <tbody>
                <td>Col-1</td>
                <td>Col-2</td>
                <td>Col-3</td>
                <td>Col-4</td>
            </tbody>
            <tfoot>
                <td colspan="5">this is table foot</td>
            </tfoot>
        </table>
    </center>
</body>
</html>
